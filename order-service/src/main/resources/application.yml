server:
  port: 8090
spring:
  application:
    name: order-service #当前服务的服务名，用于注册中心中调用该服务时使用
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: "0000"
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10010/eureka, http://eureka-server-02:12345/eureka

mybatis:
  type-aliases-package: com.daomeidan.orderService.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
